<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 5 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container-fluid p-5 bg-primary text-white text-center">
  <h1>Bootstrap</h1>
  <p>Resize this responsive page to see the effect!</p> 
</div>
  
<div class="container mt-5">
  <div class="row">
    <div class="col-sm-4">
      <h3>Column 1</h3>
      <img src="./img/Milan.jpg" class="card-img-top" alt="Milan">
    <div class="card-body">
      <h5 class="card-title">Immagine del Milan</h5>
      <p class="card-text">Inserisci una didascalia per questa immagine:</p>
      <input type="text" id="captionInput" class="form-control" placeholder="Scrivi qui...">
      <p id="captionOutput" class="figure-caption-output"></p>
    </div>
      <h3>Column 2</h3>
      <img src="./img/Inter.png" class="card-img-top" alt="Inter">
    <div class="col-sm-4">
      <h5 class="card-title">Immagine dell'Inter</h5>
      <p class="card-text">Inserisci una didascalia per questa immagine:</p>
      <input type="text" id="captionInput" class="form-control" placeholder="Scrivi qui...">
      <p id="captionOutput" class="figure-caption-output"></p>
    </div>
      <h3>Column 3</h3>
      <img src="./img/Juve.jpeg" class="card-img-top" alt="Juve">
    <div class="col-sm-4">
      <h5 class="card-title">Immagine della Juve</h5>
      <p class="card-text">Inserisci una didascalia per questa immagine:</p>
      <input type="text" id="captionInput" class="form-control" placeholder="Scrivi qui...">
      <p id="captionOutput" class="figure-caption-output"></p>
    </div>
  </div>
</div>

</body>
</html>
