<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Modal Personalizzato</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #1d2b64;
        color: white;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .btn-custom {
        background-color: #ff4b5c;
        border: none;
        padding: 12px 24px;
        font-size: 1.2rem;
        font-weight: 600;
        border-radius: 30px;
        transition: all 0.3s ease;
      }

      .btn-custom:hover {
        background-color: #ff1e33;
        transform: scale(1.2);
      }

      .modal-content {
        background-color: #2e2e2e;
        color: #fff;
        border-radius: 15px;
      }

      .modal-footer {
        border-top: none;
      }

      .form-control {
        background-color: #444;
        border: none;
        color: white;
      }

      .form-control:focus {
        background-color: #555;
        box-shadow: none;
        border-color: #ff4b5c;
      }
    </style>
  </head>
  <body>
    <button
      type="button"
      class="btn btn-custom"
      data-bs-toggle="modal"
      data-bs-target="#modalMagico"
    >
      Apri Modal
    </button>

    <div class="modal fade" id="modalMagico" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-body">
            <p>Inserisci i tuoi dati</p>

            <form>
              <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input
                  type="text"
                  class="form-control"
                  id="nome"
                  placeholder="Il tuo nome"
                />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="tuo@email.com"
                />
              </div>
            </form>
          </div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Chiudi
            </button>
            <button type="button" class="btn btn-custom">Iscriviti</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
