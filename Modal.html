<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Modal con Bootstrap</title>
  <!-- Bootstrap CSS (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5 text-center">
  <h1>Pagina con Modal</h1>
  <!-- Bottone per aprire il modal -->
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#mioModal">
    Apri il Modal
  </button>
</div>

<!-- Modale -->
<div class="modal fade" id="mioModal" tabindex="-1" aria-labelledby="titoloModal" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="titoloModal">Titolo del Modal</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Chiudi"></button>
      </div>
      <div class="modal-body">
        Questo Ã¨ il contenuto del modal. Puoi inserire qualsiasi cosa qui: testo, immagini, form, ecc.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Chiudi</button>
        <button type="button" class="btn btn-primary">Salva modifiche</button>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS (Popper e Bootstrap Bundle) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
