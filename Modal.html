<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Esempio Modal con Bootstrap</title>
  
  <!-- ✅ Collegamento al CSS di Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- ✅ Contenitore principale -->
  <div class="container mt-5 text-center">
    <h1>Benvenuto!</h1>
    <p>Clicca il pulsante qui sotto per aprire il modal:</p>

    <!-- ✅ Pulsante che apre il modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#mioModal">
      Apri Modale
    </button>
  </div>

  <!-- ✅ Struttura del Modal -->
  <div class="modal fade" id="mioModal" tabindex="-1" aria-labelledby="titoloModal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">

        <!-- Intestazione del modal -->
        <div class="modal-header">
          <h5 class="modal-title" id="titoloModal">Titolo del Modale</h5>
          <!-- Pulsante per chiudere il modal -->
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Chiudi"></button>
        </div>

        <div class="modal-body">
          <p>Questo è il contenuto del modale. Puoi aggiungere testo, immagini, form o qualsiasi altro contenuto HTML.</p>
          <p><strong>Esempio:</strong> Inserisci i tuoi dati qui sotto.</p>

         
          <form>
            <div class="mb-3 text-start">
              <label for="email" class="form-label">Indirizzo Email</label>
              <input type="email" class="form-control" id="email" placeholder="nome@esempio.com">
            </div>
            <div class="mb-3 text-start">
              <label for="messaggio" class="form-label">Messaggio</label>
              <textarea class="form-control" id="messaggio" rows="3"></textarea>
            </div>
          </form>
        </div>

       
        <div class="modal-footer">
        
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Chiudi</button>
          
          <button type="button" class="btn btn-primary">Invia</button>
        </div>

      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
