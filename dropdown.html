<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dropdown elegante</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: #f0f2f5;
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #4b3ca7;
      padding: 14px 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      display: flex;
      justify-content: flex-start;
      align-items: center;
      z-index: 1000;
    }

    button {
      background: linear-gradient(135deg, #6e58ff, #836fff);
      border: none;
      padding: 12px 22px;
      border-radius: 30px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(131,111,255,0.6);
      user-select: none;
    }

    button:hover {
      background: linear-gradient(135deg, #8e7fff, #a095ff);
      box-shadow: 0 6px 14px rgba(160,150,255,0.8);
    }

    #dropdown {
      position: absolute;
      top: 56px; /* altezza nav + margine */
      left: 20px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
      padding: 12px 0;
      min-width: 160px;
      display: none;
      font-size: 15px;
      user-select: none;
    }

    #dropdown a {
      display: block;
      padding: 10px 20px;
      color: #4b3ca7;
      text-decoration: none;
      
    }

    #dropdown a:hover {
      background-color: #f0e9ff;
    }
  </style>
</head>
<body>
  <nav>
    <button id="toggleBtn">Dropdown</button>
    <div id="dropdown">
      <a href="#">Link 1</a>
      <a href="#">Link 2</a>
      <a href="#">Link 3</a>
    </div>
  </nav>
  <script>
    const button = document.querySelector("button");
    const dropdown = document.querySelector("div");
    let isVisible = false;
    button.addEventListener("click", () => {
      dropdown.style.display = isVisible ? "none" : "block";
      isVisible = !isVisible;
    });

document.addEventListener("click", (e) => {
      if (!dropdown.contains(e.target) && !e.target.matches("button")) {
        dropdown.style.display = "none";
        isVisible = false;
      }
    });
  </script>

  
</body>
</html>
