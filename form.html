<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Form Iscrizione</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      display: flex;
      justify-content: center;
      padding: 40px 20px;
    }

    form {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #333;
    }

    input[type="text"],
    input[type="email"],
    input[type="date"],
    input[type="password"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      box-sizing: border-box;
      font-family: inherit;
      resize: vertical;
    }

    textarea {
      min-height: 80px;
    }

    input[type="file"] {
      margin-bottom: 20px;
    }

    .radio-group {
      margin-bottom: 20px;
    }

    .radio-group input[type="radio"] {
      margin-right: 6px;
      margin-left: 0;
      vertical-align: middle;
    }

    .radio-group label {
      display: inline-block;
      margin-right: 20px;
      font-weight: 500;
      cursor: pointer;
      color: #555;
    }

    input[type="checkbox"] {
      margin-right: 8px;
      vertical-align: middle;
    }

    input[type="submit"] {
      background-color: #007acc;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <form>
    <label for="nome">Nome</label>
    <input type="text" id="nome" name="nome" required>

    <label for="cognome">Cognome</label>
    <input type="text" id="cognome" name="cognome" required>

    <label for="data-di-nascita">Data di nascita</label>
    <input type="date" id="data-di-nascita" name="data-di-nascita" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Password</label>
    <input type="password" id="password" name="password" required>

    <label for="regioni">Seleziona Regione</label>
    <select name="regioni" id="regioni" required>
      <option value="" disabled selected>-- Scegli una regione --</option>
      <option value="Lombardia">Lombardia</option>
      <option value="Valle-dAosta">Valle d'Aosta</option>
      <option value="Trentino-Alto-Adige">Trentino Alto-Adige</option>
      <option value="Emilia-Romagna">Emilia-Romagna</option>
      <option value="Veneto">Veneto</option>
      <option value="Friuli-Venezia-Giulia">Friuli-Venezia Giulia</option>
      <option value="Toscana">Toscana</option>
      <option value="Umbria">Umbria</option>
      <option value="Liguria">Liguria</option>
      <option value="Molise">Molise</option>
      <option value="Marche">Marche</option>
      <option value="Basilicata">Basilicata</option>
      <option value="Lazio">Lazio</option>
      <option value="Piemonte">Piemonte</option>
      <option value="Abruzzo">Abruzzo</option>
      <option value="Sardegna">Sardegna</option>
      <option value="Puglia">Puglia</option>
      <option value="Calabria">Calabria</option>
      <option value="Sicilia">Sicilia</option>
      <option value="Campania">Campania</option>
    </select>

    <div class="radio-group">
      <p>Sesso:</p>
      <input type="radio" id="maschio" name="sesso" value="maschio" required>
      <label for="maschio">Maschio</label>

      <input type="radio" id="femmina" name="sesso" value="femmina" required>
      <label for="femmina">Femmina</label>
    </div>

    <label for="nota">Aggiungi commento</label>
    <textarea id="nota" name="nota" placeholder="Scrivi qui il tuo commento..."></textarea>

    <label for="foto">Invia file</label>
    <input type="file" id="foto" name="foto" accept="image/*">

    <div>
      <input type="checkbox" id="termini" name="termini" required>
      <label for="termini">Accetto i termini di servizio</label>
    </div>

    <input type="submit" value="Iscriviti">
  </form>
</body>
</html>
