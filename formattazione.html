<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Formattazione</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 0 20px;
      background-color: #f9f9f9;
      color: #333;
    }

    a {
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
      margin-bottom: 30px;
    }

    a:hover {
      text-decoration: underline;
    }

    h1 {
      color: #c0392b; /* rosso scuro */
      border-bottom: 3px solid #e74c3c;
      padding-bottom: 8px;
      margin-bottom: 30px;
    }

    h2 {
      color: #d4a373; /* color burlywood chiaro */
      margin-top: 30px;
      margin-bottom: 10px;
    }

    p, b, strong, i, em, u, s {
      font-size: 1.1rem;
      line-height: 1.5;
    }

    /* Spazi tra esempi */
    br {
      margin-bottom: 15px;
      display: block;
      content: "";
    }
  </style>
</head>
<body>
  <a href="./index.html">torna alla home</a>  

  <h1>Tag formattazione</h1> 

  <h2>Bold (grassetto)</h2>
  <p><b>Grassetto con tag b</b></p>
  <p><strong>Grassetto con tag strong</strong></p>

  <h2>Italic (corsivo)</h2>
  <p><i>Corsivo con tag i</i></p>
  <p><em>Emphasized (corsivo) con tag em</em></p>

  <h2>Underline (sottolineato)</h2>
  <p><u>Sottolineato</u></p>

  <h2>Barrato</h2>
  <p><s>Barrato con tag s</s></p>
</body>
</html>
