<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/x-icon" href="./img/favicon.jpg" />
  <title>Sito di Christian Rosa</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <a href=“linkaltervista”></a>
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      /* Sfondo sfumato blu-viola */
      background: linear-gradient(135deg, #5f2c82, #49a09d);
      color: #e0e7ff; /* testo chiaro, azzurro tenue */
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-top: 80px;
      font-size: 3rem;
      color: #d1d9ff; /* azzurro più chiaro */
      text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
    }

    h2 {
      font-size: 1.5rem;
      margin-bottom: 40px;
      color: #b0b8cc; /* grigio azzurro */
      font-weight: 400;
    }

    #esercizi {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-bottom: 60px;
      width: 100%;
      max-width: 320px;
    }

    .link-card {
      background-color: rgba(255, 255, 255, 0.15); /* bianco trasparente */
      padding: 14px 28px;
      border-radius: 10px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, background-color 0.3s ease;
      width: 100%;
      text-align: center;
      backdrop-filter: blur(6px); /* effetto vetro satinato */
      -webkit-backdrop-filter: blur(6px);
    }

    .link-card a {
      text-decoration: none;
      color: #e0e7ff;
      font-weight: 700;
      font-size: 1.2rem;
      display: block;
      user-select: none;
    }

    .link-card:hover {
      transform: scale(1.05);
      background-color: rgba(255, 255, 255, 0.3);
      box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3);
      cursor: pointer;
    }

  </style>
</head>
<body>
  <h1>Sito di Christian Rosa</h1>
  <h2>Sito ad uso didattico</h2>

    <div class="link-card"><a href="./tabellaColorata.html">Tabella colorata</a></div>
    <div class="link-card"><a href="./portale.html">Portale</a></div>
    <div class="link-card"><a href="./dropdown.html">Dropdown</a></div>
    <div class="link-card"><a href="./Bootstrap.html">Bootstrap</a></div>
    <div class="link-card"><a href="./Modal.html">Modal</a></div>
  </div>

</html>
