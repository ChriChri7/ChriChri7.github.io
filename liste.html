<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Liste ordinate e non ordinate</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      max-width: 700px;
      margin: 40px auto;
      padding: 0 20px;
      background-color: #fafafa;
      color: #333;
      line-height: 1.6;
    }

    a {
      display: inline-block;
      margin-bottom: 30px;
      text-decoration: none;
      color: #007acc;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #004a99;
    }

    h2 {
      border-bottom: 2px solid #ddd;
      padding-bottom: 8px;
      margin-bottom: 15px;
      color: #444;
    }

    ol {
      padding-left: 20px;
      margin-bottom: 40px;
      counter-reset: my-counter;
    }

    ol li {
      margin-bottom: 10px;
      font-weight: 500;
      position: relative;
    }

    ul {
      padding-left: 20px;
      margin-bottom: 40px;
      list-style-type: square;
    }

    ul li {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <a href="./index.html">‚Üê Torna alla home</a>
  <h2>Lista ordinata</h2>
  <ol>
    <li>Elemento1</li>
    <li>Elemento2</li>
    <li>Elemento3</li>
  </ol>

  <h2>Lista non ordinata</h2>
  <ul>
    <li>Elemento1</li>
    <li>Elemento2</li>
    <li>Elemento3</li>
  </ul>
</body>
</html>
